<h1> AG Grid Example </h1>
<button (click)="getData()"> Get First Name of the Scenario</button> 
<ag-grid-angular
    style="width: 100%; height: 250px;"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [enableFilter]="true"
    [animateRows]="true"
    [pagination]="true"
    [rowDragManaged]="true"
    [frameworkComponents]="frameworkComponents"
    (gridReady) = "onGridReady($event)"
    >
</ag-grid-angular>



<h1> AgGrid + angular: movable column ,dragable row, resize column width </h1>
Global Search  <input type="text" placeholder="filter"  (keyup) ="quickSearch()" [(ngModel)]="searchValue" /> 
<ag-grid-angular
    style="width: 100%; height: 300px;"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [enableFilter]="true"
    [animateRows]="true"
    [pagination]="true"
    [sortingOrder] = "sortingOrd"
    [rowDragManaged] = "true"
    [frameworkComponents]="frameworkComponents"
    [enableColResize]="true"
    (gridReady) = "onGridReady($event)"
    >
</ag-grid-angular>
