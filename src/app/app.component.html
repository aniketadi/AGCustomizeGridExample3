<h1> AG Grid Example
<ag-grid-angular
    style="width: 100%; height: 500px;"
    class="ag-theme-balham"
    [columnDefs]="columnDefs"
    [enableSorting]="true"
    [enableFilter]="true"
    [animateRows]="true"
    [pagination]="true"
    [frameworkComponents]="frameworkComponents"
    (gridReady) = "onGridReady($event)"
    >
</ag-grid-angular>
